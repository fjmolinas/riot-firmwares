---
version: "3"

services:
  coap-gw:
    image: fjmolinas/coap-gw
    container_name: coap-gw
    restart: always
    ports:
      - "5685:5683/udp"
    environment:
      BROKER_HOST: ${SERVER_URI}
      BROKER_PORT: "8000"
      COAP_PORT: "5683"
      KEY_FILE: "/home/.pyaiot/keys"
    volumes:
      - ${PYAIOT_KEYS}:/home/.pyaiot
